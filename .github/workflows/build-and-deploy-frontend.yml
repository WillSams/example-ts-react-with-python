name: Build and Deploy
on:
  push:
    branches: [ "main" ]
  
permissions:
  contents: write

jobs:
  unit-test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Test with Jest
      run: |
        cd frontend
        npm ci && npm run test

  build-and-deploy:
    needs: [unit-test-frontend]
    runs-on: ubuntu-latest    
    steps:
    - name: Build
      run: |
        cd frontend
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: frontend/build
